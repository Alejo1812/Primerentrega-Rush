<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Cuentas Personales</title>
  <link rel="stylesheet" href="style/style.css"> 
</head>
<body>
  <h1>Simulador de Cuentas Personales</h1>
  <div>
    <label for="montoInicial">Monto Inicial:</label>
    <input type="text" id="montoInicial" placeholder="Ingrese el monto inicial">
    <button id="iniciarSimulador">Iniciar Simulador</button>
  </div>
  <div>
    <label for="nombreGasto">Nombre del Gasto:</label>
    <input type="text" id="nombreGasto" placeholder="Nombre del gasto">
    <label for="cantidadGasto">Cantidad del Gasto:</label>
    <input type="text" id="cantidadGasto" placeholder="Cantidad del gasto">
    <button id="agregarGasto">Agregar Gasto</button>
  </div>
  <div id="resumen">
    <p id="montoInicialResumen"></p>
    <p id="saldoResumen"></p>
    <p id="mensajeFinal"></p>
    <div id="gastosResumen"></div>
  </div>

  <script src="./scripts/main.js"></script>
</body>
</html>
