<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Cuentas Personales</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simulador de Cuentas Personales</h1>

  <label for="montoInicial">Monto Inicial:</label>
  <input type="number" id="montoInicial">
  <button onclick="iniciarSimulador()">Iniciar Simulador</button>

  <div id="gastos">
    <h2>Gastos</h2>
    <label for="nombreGasto">Nombre del Gasto:</label>
    <input type="text" id="nombreGasto">
    <label for="cantidadGasto">Cantidad del Gasto:</label>
    <input type="number" id="cantidadGasto">
    <button onclick="agregarGasto()">Agregar Gasto</button>
  </div>

  <div id="resumen">
    <h2>Resumen de la Cuenta</h2>
    <p id="montoInicialResumen"></p>
    <p id="gastosResumen"></p>
    <p id="saldoResumen"></p>
    <p id="mensajeFinal"></p>
    <button onclick="reiniciarSimulador()">Reiniciar Simulador</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
